<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <link rel="stylesheet" href="source/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>weatherApp</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="form">
          <input type="text" placeholder="Enter a city..." class="form-input" />
          <input type="submit" value="Search" class="form-search" />
        </form>
      </header>
      <main>
        <h1 class="city">Town of Glen</h1>
        <div class="weather-data">
          <div class="weather-descrip">
            Saturday 19:21, moderate rain <br />
            Humidity:<span class="readings">87%,</span> Wind:
            <span class="readings">7.2km/h</span>
          </div>
          <div class="weather-app-details">
          
            <div class="emoji">☀️</div>
            <div class="temp-value">24</div>
            <div class="units">°C</div>
        
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/dashboard" target="_blank"
            >Jesca Ngomane</a
          >
          and is
          <a
            href="https://github.com/JescaNgomane/Vanilla-Weather-App"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a
            href="https://shecodes-weatherapplication.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
